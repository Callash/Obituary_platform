<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obituary Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            margin-top: 0;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
            resize: none;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #4cae4c;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Submit an Obituary</h2>
        <form id="obituaryForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                <div class="error" id="dobError"></div>
            </div>
            <div class="form-group">
                <label for="dod">Date of Death</label>
                <input type="date" id="dod" name="dod" required>
                <div class="error" id="dodError"></div>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" required></textarea>
                <div class="error" id="contentError"></div>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
                <div class="error" id="authorError"></div>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('obituaryForm').addEventListener('submit', function (event) {
            let valid = true;

            const name = document.getElementById('name');
            const dob = document.getElementById('dob');
            const dod = document.getElementById('dod');
            const content = document.getElementById('content');
            const author = document.getElementById('author');

            if (name.value.trim() === '') {
                valid = false;
                document.getElementById('nameError').innerText = 'Name is required';
            } else {
                document.getElementById('nameError').innerText = '';
            }

            if (dob.value === '') {
                valid = false;
                document.getElementById('dobError').innerText = 'Date of Birth is required';
            } else {
                document.getElementById('dobError').innerText = '';
            }

            if (dod.value === '') {
                valid = false;
                document.getElementById('dodError').innerText = 'Date of Death is required';
            } else {
                document.getElementById('dodError').innerText = '';
            }

            if (content.value.trim() === '') {
                valid = false;
                document.getElementById('contentError').innerText = 'Content is required';
            } else {
                document.getElementById('contentError').innerText = '';
            }

            if (author.value.trim() === '') {
                valid = false;
                document.getElementById('authorError').innerText = 'Author is required';
            } else {
                document.getElementById('authorError').innerText = '';
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
